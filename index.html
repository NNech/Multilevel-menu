<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilevel menu</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page-wrap">
        <header class="header">
            <div class="container ">
                <ul class="menu">
                    <li class="menu-item">
                        <span class="menu-txt">home</span>
                    </li>
                    <li class="menu-item">
                        <span class="menu-txt">products</span>
                        <ul class="menu-nested1">
                            <li class="menu-item-nest1">man</li>
                            <li class="menu-item-nest1">
                                <span class="menu-txt"> women</span>
                                <ul class="menu-nested2">
                                    <li class="menu-item-nest2">clothes</li>
                                    <li class="menu-item-nest2">shoes</li>
                                    <li class="menu-item-nest2">accessories</li>
                                </ul>
                            </li>
                            <li class="menu-item-nest1">children</li>
                        </ul>
                    </li>
                    <li class="menu-item">
                        <span class="menu-txt">services</span>
                    </li>
                    <li class="menu-item">
                        <span class="menu-txt">news</span>
                    </li>
                    <li class="menu-item">
                        <span class="menu-txt">contacts</span>
                    </li>
                </ul>
            </div>
        </header>
    </div>
</body>
